<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="bottomstyles.css">
</head>
<body>
    <div class="about-container">
        <div class="profile-card">
            <img src="path-to-your-image.jpg" alt="Your Name" class="profile-image">
            <h2>Your Name</h2>
            <p>Software Engineer | Web Developer</p>
            <div class="social-links">
                <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card" id="leetcode">
                <h3>LeetCode</h3>
                <p>250 Problems Solved</p>
            </div>
            <div class="stat-card" id="projects">
                <h3>Projects</h3>
                <p>15 Completed</p>
            </div>
            <div class="stat-card" id="github">
                <h3>GitHub Repos</h3>
                <p>30+ Public Repos</p>
            </div>
        </div>
    </div>
</body>
</html>
